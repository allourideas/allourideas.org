  about_page: 
    intro: Sie nehmen an einem Marktplatz der Vorschläge teil, der es Gruppen ermöglicht, auf demokratische, offene und effektive Weise Vorschläge zu sammeln und zu priorisieren. Mit einem einfachen Abstimmungsverfahren und einem offenen Hochladen der Vorschläge gelangen die besten an die Spitze.
    exp_widget: Dieser Marktplatz der Vorschläge wird unterstützt durch www.allourideas.org, einem von Prof. Matthew Salganik geleiteten Forschungsprojekt des Soziologieinstituts der Universität Princeton. 
    faq_widget: "Hier finden Sie einige häufig gestellte Fragen:"
    open_source_q_widget: Ist all dieses wirklich open-source?
    open_source_exp_widget: Ja, absolut. Hier ist der Link:n <a href="http://github.com/allourideas" target = blank_>o código<img alt="Outgoing link" src="/images//widget/lpadded_outgoing_link.png" /></a href>.
    contact_q_widget: Ich habe eine andere Frage. wie kann ich mit Ihnen in Kontakt treten?
    contact_exp_widget: Schicken Sie uns eine Email an info@allourideas.org.
    how_many_votes_q: Wieviele Stimmen kann ich abgeben? Wann endet die Abstimmung?
    how_many_votes_exp: Sie können so viel und so wenig abstimmen wie Sie wollen, und Sie können Ihre Stimme zu jedem Zeitpunkt abgeben.
    how_many_ideas_q: Wie viele Vorschläge kann ich beisteuern? Was passiert mit meinem Vorschlag, wenn ich ihn abgegeben habe?
    how_many_ideas_exp: Sie können so viele Vorschläge hinzufügen wie Sie wollen. Wenn ein Vorschlag von Ihnen hinzugefügt wurde, wird er vom Verwalter dieses Ideen-Marktplatzes überprüft, um zu garantieren, dass keine ungeeigneten Vorschläge hinzukommen. Sobald Ihr Vorschlag überprüft wurde, taucht er in der Umfrage auf und andere Benutzer können über ihn abstimmen.
    view_results_q: Kann ich sehen, wie andere Benutzer abgestimmt haben?
    view_results_exp: Ja, Sie müssen einfach nur auf "Ergebnisse anzeigen" klicken. Der Abstimmungsprozess ist transparent für alle.
    make_my_own_q: Kann ich eine eigene Abstimmung machen?
    make_my_own_exp: "Natürlich. Sie können ganz einfach Ihren eigenen Ideen-Marktplatz eröffnen. Dies ist für Sie vollkommen kostenlos, da wir Unterstützung von Google und vom CTIP der University of Princeton erhalten. Sie können Ihren eigenen Idee-Marktplatz hier anlegen: http://www.allourideas.org/questions/new"
    make_my_own_exp_widget: "Natürlich. Sie können ganz einfach Ihren eigenen Ideen-Marktplatz eröffnen. Dies ist für Sie vollkommen kostenlos, da wir Unterstützung von Google und vom CTIP der University of Princeton erhalten. Sie können Ihr eigenes Marktplatz-Widget hier anlegen: http://www.allourideas.org/questions/new"
