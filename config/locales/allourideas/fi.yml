  tour: 
    step3: "Vaihe 3: Lis\xC3\xA4\xC3\xA4 ideoita."
    step4: "Vaihe 4: Jaa URL:iasi"
    p1: "All Our Ideas on samantapainen alusta kuin Wikipedia, jossa ryhm\xC3\xA4t voivat kirjoittaa tietosanakirjan yhdess\xC3\xA4. All Our Ideas on alusta, jossa ryhm\xC3\xA4t voivat ker\xC3\xA4t\xC3\xA4 ideoita ja asettaa niit\xC3\xA4 t\xC3\xA4rkeysj\xC3\xA4rjestykseen l\xC3\xA4pin\xC3\xA4kyv\xC3\xA4n ja demokraattisen prosessin avulla. All Our Ideas on digitaalisen ajan aloitelaatikko."
    step1_txt: "Valitse kysymys, jonka \xC3\xA4\xC3\xA4nest\xC3\xA4j\xC3\xA4si n\xC3\xA4kev\xC3\xA4t. Esimerkiksi: \"Kumpaa haluat enemm\xC3\xA4n?\""
    p2: "Jotta n\xC3\xA4kisit, kuinka All Our Ideas toimii, k\xC3\xA4yd\xC3\xA4\xC3\xA4n l\xC3\xA4pi erillinen esimerkki. Kuvittele, ett\xC3\xA4 olet yliopiston oppilaskunnan puheenjohtaja, ja sinun t\xC3\xA4ytyy selvitt\xC3\xA4\xC3\xA4 opiskelijoiden t\xC3\xA4rkeimm\xC3\xA4t ongelmat. Kaikki kertovat sinulle mit\xC3\xA4 haluavat, mutta kukaan ei t\xC3\xA4yt\xC3\xA4 kyselylomakkeita,  joten et tied\xC3\xA4, miten laajasti mit\xC3\xA4\xC3\xA4n n\xC3\xA4ist\xC3\xA4 ideoista tuetaan. Mist\xC3\xA4 edes tied\xC3\xA4t, ett\xC3\xA4 kysely opiskelijoiden prioriteeteista sis\xC3\xA4lt\xC3\xA4\xC3\xA4 kaikki t\xC3\xA4rke\xC3\xA4t ideat?"
    step4_txt: "Jaa nettisivusi osoitetta ja katso mit\xC3\xA4 tapahtuu. Voit saada idean lopullisen tuotteen ulkon\xC3\xA4\xC3\xB6st\xC3\xA4 kokeilemalla sit\xC3\xA4 alla:"
    step2_txt: "Valitse \"pika-URL\", jonka vie vierailijat sivullesi. Esimerkiksi jos oppilaskunnan hallitus haluaisi ihmisten menev\xC3\xA4n sivulle www.allourideas.org/usg, he valitsisivat pika-URL:ksi \"usg\"."
    p3: "T\xC3\xA4m\xC3\xA4 ongelma sopii luontevasti All Our Ideas -tyyliselle \xC3\xA4\xC3\xA4nestykselle ja ehdotusten pyyt\xC3\xA4miselle. Kun yhteisty\xC3\xB6alusta oli luotu, yli 2000 opiskelijaa osallistui kyselyyn antamalla yli 40 000 \xC3\xA4\xC3\xA4nt\xC3\xA4 ja lis\xC3\xA4\xC3\xA4m\xC3\xA4ll\xC3\xA4 yli 100 uutta ehdotusta."
    collect: "Ker\xC3\xA4\xC3\xA4 ja luokittele ehdotuksia tehokkaasti"
    p4: "Voit luoda samanlaisen alustan ryhm\xC3\xA4si yhteisty\xC3\xB6lle muutamalla helpolla vaiheella.  Lopuksi autamme sinua luomaan jotakin, joka n\xC3\xA4ytt\xC3\xA4\xC3\xA4 suunnilleen t\xC3\xA4lt\xC3\xA4:"
    step3_txt: "Lis\xC3\xA4\xC3\xA4  ideoita. Oppilaskunnan hallitus aloitti noin 200 idealla, esim. edullisemmat oppikirjojen hinnat, pidemm\xC3\xA4t kirjaston aukioloajat, ja riippumattoja ulkotiloihin. Mit\xC3\xA4 enemm\xC3\xA4n ideoita, sen parempi, sill\xC3\xA4 \xC3\xA4\xC3\xA4nestysmekanismi auttaa sinua l\xC3\xB6yt\xC3\xA4m\xC3\xA4\xC3\xA4n parhaat ideat."
