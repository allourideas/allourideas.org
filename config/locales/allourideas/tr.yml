  about_page: 
    intro: Demokratik, açık ve etkili bir süreçle grupların farklı fikirler oluşturup önceliklendirmelerini sağlayan bir "fikir pazarı"na katılmaktasınız. Basit bir oylama süreciyle fikirleri serbestçe yüklemeyi birleştirerek, grubunuzdaki en iyi fikirler hızlıca belirlenecektir. 
    exp_widget: Bu fikir pazarı aracı Princeton Üniversitesi Sosyoloji Fakültesi'nden Prof. Matthew Salganik'in liderliğini yaptığı www.allourideas.org tarafından desteklenmektedir.
    faq_widget: "Sıkça sorulan bazı sorular şöyledir:"
    open_source_q_widget: Tüm bunlar açık kaynak mıdır?
    open_source_exp_widget: Kesinlikle evet.  Buradan ulaşabilirsiniz <a href="http://github.com/allourideas" target = blank_>the code<img alt="Outgoing link" src="/images//widget/lpadded_outgoing_link.png" /></a href>.
    contact_q_widget: Başka bir sorum var, sizinle nasıl bağlantıya girebilirim?
    contact_exp_widget: info@allourideas.org adresinden bize eposta gönderebilirsiniz.
    how_many_votes_q: Kaç oy verebilirim? Oylama ne zaman bitecek?
    how_many_votes_exp: İstediğin kadar az veya istediğin kadar çok oy verebilirsin ve istediğin zaman oy vermeyi bırakabilirsin.
    how_many_ideas_q: Kaç fikir ekleyebilirim? Fikrimi ekledikten sonra ne oluyor?
    how_many_ideas_exp: Sahip olduğun fikir kadar fikir ekleyebilirsin. Bir fikir eklendikten sonra, fikir pazarının kurucusu tarafından uygunsuz olmadığından emin olmak için incelenebilir. Fikir incelendikten sonra başka kişilerin oylayabilmesi için görünür hale gelecektir.
    view_results_q: Başkalarının ne düşündüğünü görebilir miyim? 
    view_results_exp: Evet, oylama ekranındaki "Sonuçları Gör"e tıklamanız yeterli. Bu süreç tamamen şeffaftır.
    make_my_own_q: Bu olayı çok beğendim. Kendim de bir tane yapabilir miyim?
    make_my_own_exp: "Tabi ki. Kendi fikir pazarını kurmak çok kolay ve Google ile Princeton Üniversitesi'ndeki Bilgi Teknoloji Politikaları Merkezi'nden aldığımız fonlar sayesinde ücretsiz. Kendi fikir pazarını şu adreste yaratabilirsin: http://www.allourideas.org/questions/new."
    make_my_own_exp_widget: "Tabi ki. Kendi fikir pazarını kurmak çok kolay ve Google ile Princeton Üniversitesi'ndeki Bilgi Teknoloji Politikaları Merkezi'nden aldığımız fonlar sayesinde ücretsiz. Kendi fikir pazarı aracını şu adreste yaratabilirsin: http://www.allourideas.org."
  footer:
    support: Bu proje Google ve Princeton Üniversitesi CITP’nin verdiği fonlarla desteklenmektedir.
    open_source: All Our Ideas bir açık kaynak yazılımıdır. İstediğiniz gibi inceleyin, karıştırın, yeniden tasarlayın veya katkıda bulunun.
    logged_in: Giriş yapıldı
    my_questions: Sorularım
