    word_cloud_exp:  A palavra nuvens exibidas nesta página são uma representação visual das palavras que mais frequentemente aparecem neste mercado idéia. Quando ponderado pela pontuação, a palavra nuvem gerada usará a pontuação atual de uma idéia para determinar a popularidade da palavra. Note-se que algumas palavras comuns ou raros pode ser filtrada para fora da nuvem de palavras geradas.
