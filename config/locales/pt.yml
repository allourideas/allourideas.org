  about_page: 
    intro: Você está participando em um mercado de "idéias" que permite que grupos de coletar e priorizar idéias em um processo democrático, aberto e eficiente. Ao combinar um processo de votação simples, com carregamento aberto de idéias, as melhores idéias em seu grupo de bolhas para o topo.
    how_many_votes_q: Quantos votos eu posso elenco? Quando ele termina?
    how_many_votes_exp: Você pode votar tão pouco ou tanto quanto você quer, e você pode parar de voto a qualquer momento.
    how_many_ideas_q: Quantas idéias eu posso acrescentar? O que acontece com a minha ideia uma vez que eu adicioná-lo?
    how_many_ideas_exp: Você pode adicionar tantas idéias como você. Quando uma idéia é adicionado, ele pode ser revisto por quem criou a idéia de mercado, a fim de garantir que não é inadequado. Uma vez que a idéia foi comentado, vai começar a aparecer para as pessoas a votar nele.
    view_results_q: Posso ver o que todo mundo pensa?
    view_results_exp: Sim, simplesmente clique em "Exibir Resultados" da tela de votação. Este processo é completamente transparente.
    make_my_own_q: Posso fazer uma dessas mim?
    make_my_own_exp: "Claro. É fácil de configurar sua própria idéia mercado, e é totalmente gratuito graças aos nossos subsídios do Google e do Centro de Tecnologia da Informação Política da Universidade de Princeton. Você pode criar seu próprio mercado idéia aqui: http://www.allourideas.org/questions/new"
